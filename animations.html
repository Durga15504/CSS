<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <style>
        body{
            align-items: center;
            justify-content: center;
            display: flex;
            height: 100vh;
        }
        .container{
            background-color: rgb(195, 130, 10);
            height: 350px;
            width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .circle{
            border-radius: 50%;
            background-color: yellow;
            height: 42%;
            width: 25%;
            box-shadow: 10px 20px 40px yellow;
            display: flex;
            justify-content: center;
            align-items: center;
      
            animation: sunn 5s linear infinite;
            
        }
        .sun{
          border-radius: 50%;
          height: 42%;
          width: 25%;
          background-color: rgb(195, 130, 10);
          position: absolute;

        }
        
         @keyframes sunn {
           0%{
            transform: scale(1);
           }
           25%{
            transform: scale(1.2);
            box-shadow: 2px 2px 60px yellow;
           }
           50%{
            transform: scale(1);
           }
           75%{
            transform: scale(1.2);
           }
           100%{
            transform: scale(1) translate(15px, 20px);
            
           }
        }

        
       
    </style>
</head>
<body>
    <div class="container">
      <div class="circle"></div>
      <div class="sun"></div>
       
    </div>
</body>
</html>
